<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="estilos/formulario.css" />
	<link rel="icon" type="image/png" href="./favicon.png">
	<title>Actividad 1</title>
</head>
<body>
	<section>
		<form action="" method="POST" enctype="multipart/form-data" target="_blank"> <!-- ????? -->
			<h2>
				FORMULARIO DE CONTACTO
			</h2>
			<fieldset>
				<legend>Datos personales</legend>
				<p>
					<label for="tipodocumento">
						<span>Tipo de documento:</span>
					</label>
					<select name="tipodocumento" id="tipodocumento" autofocus>
						<option value="" disabled selected>Elige una opción:</option>
						<option value="dni">DNI</option>
						<option value="pasaporte">Pasaporte</option>
						<option value="nie">NIE</option>
						<option value="conducir">Carné de conducir</option>
					</select>
					<label for="numerodocumento">Número de documento</label>
					<input type="text" name="numerodocumento" id="numerodocumento" maxlength="10"/>
				</p>
				<p>
					<label for="nombre">
						<!-- ????? -->
						<span>Nombre:</span>
						<strong><abbr title="required">*</abbr></strong> 
					</label>
					<input type="text" name="nombre" id="nombre" required/>
	
					<label for="apellidos">
						<span>Apellidos:</span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="text" name="apellidos" id="apellidos" required/>
				</p>
				<p>
					<label for="edad">
						<span>Edad:</span>
					</label>
					<select name="edad" id="edad">
						<option value="" disabled selected>Elige una opción:</option>
						<option value="menor">Menor de 18</option>
						<option value="19-30">Entre 19 y 30</option>
						<option value="31-50">Entre 31 y 50</option>
						<option value="51-65">Entre 51 y 65</option>
						<option value="mayor de 65">Mayor de 65</option>
					</select>
				</p>
			</fieldset>
			<fieldset>
				<legend>Datos de contacto</legend>
				<p>
					<label for="email">
						<span>Email:</span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="email" name="email" id="email" required/>
					<label for="telefono">
						<span>Teléfono:</span>
					</label>
					<input type="tel" name="telefono" id="telefono">
				</p>
			</fieldset>
			<fieldset>
				<legend>Documentación</legend>
				<p>
					<span>Tipo de documentación:</span>
					<input type="radio" id="copiaDNI" name="documentacion" value="copiaDNI"/>
					<label for="copiaDNI">Copia del DNI</label>
					<input type="radio" id="fotografia" name="documentacion" value="fotografia"/>
					<label for="fotografia">Fotografía</label>
					<input type="radio" id="justificantepago" name="documentacion" value="justificantepago"/>
					<label for="justificantepago">Justificante de pago</label>
				</p>
				<p>
					<label for="fichero">Elige un archivo: </label>
					<input type="file" id="fichero" name="fichero" multiple/>
					<p>
						Para seleccionar varios ficheros, pulsda CTRL al seleccionar.
					</p>
				</p>
			</fieldset>
			<fieldset>
				<legend>Motivo de contacto:</legend>
				<p>
					<input type="radio" id="queja" name="motivocontacto" value="queja">
					<label for="queja">Poner una queja</label>
				</p>
				<p>
					<input type="radio" id="sugerencia" name="motivocontacto" value="sugerencia">
					<label for="sugerencia">Hacer una sugerencia</label>
				</p>
				<p>
					<label for="comentarios">Indica aquí la información que consideres relevante:</label>
				<p>
				</p>
					<textarea name="comentarios" id="comentarios" cols="30" rows="5">Haz aquí tus comentarios</textarea>
				</p>
			</fieldset>
			<p>
				<input type="checkbox" id="privacidad" value="privacidad" required>
				<label for="privacidad">Acepto las condiciones de privacidad y os cedo mi alma.</label>
			</p>
			<p>
				<input type="checkbox" id="publicidad" value="publicidad">
				<label for="publicidad">Acepto recibir publicidad y demás chorradas que me queráis enviar.</label>
			</p>
			<input type="submit">
			<input type="reset">
		</form>
	</section>	
</body>
</html>
